<html lang="en">

<head>
    <link href="https://fonts.googleapis.com/css?family=Barlow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SignUp</title>
</head>

<body
    style="background-image: url('images/ngo-signup.jpg');background-repeat: no-repeat;background-position: center;  background-size:cover; background-color:lightsteelblue; ">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Navbar</a>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" style="margin-top : 10px; margin-bottom:50px;">

            <div class="col-12 col-lg-6">
                <div class="admin">
                    <h1 class="login-signup-title"> Organisation Sign Up</h1>
                    <div>
                        <div id="error"></div>
                    </div>
                    <div>
                        <input id="uname" placeholder="Name" type="text" required>
                    </div>
                    <div>
                        <input id="email" placeholder="Email" type="email" name="emailaddress" required>
                    </div>
                    <div>
                        <input id="passwd" placeholder="Password" type="password" required>
                    </div>
                    <div style=" position:relative;">
                        <input class="login-button" type="submit" value="Signup" id="sub">
                    </div>

                    <div style="padding-top:30px">
                        <a href="ngo-login.html"><b><u>Already have an
                                    account? LogIn!</u></b></a>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="./scripts/navbar.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>


    <script>
        window.onload = () => {

            console.log("Hello")
            document.getElementById("sub").addEventListener("click", () => {
                console.log('clicked')
                fetch('https://bankone.herokuapp.com/auth/signup', {
                    method: 'POST',
                    headers: {
    'Content-Type': 'application/json;charset=utf-8'
  },
                    body: JSON.stringify({ name: document.getElementById("uname").value, 
                    password: document.getElementById("passwd").value, 
                    email: document.getElementById("email").value 
                    })
                }).then((res) => res.json())
                    .then((data) => {
                        localStorage.setItem("token", data.token);
                        window.location.href = "otp.html";
                        console.log(data)
                    })
                    .catch((err) => console.log(err))
            })

        }

    </script>

</body>

</html>
