<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>LogIn</title>
</head>

<body style="background-image: url('./Assets/loginbg.jpg');background-repeat: no-repeat;background-position: center;  background-size:cover; background-color:lightsteelblue; ">
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

            </ul>
        </div>
    </nav>

    <div class="container-fluid" >
        <div class="row" style="margin-top : 10px; margin-bottom:50px;">

            <div class="col-12 col-lg-6" style="padding: 40px">
                <div style="background: url('./assets/secure.svg') center center;background-size: cover; height:100%;"></div>
            </div>

            <div class="col-12 col-lg-6">
                <div class="admin">
                    <h1>LogIn</h1>
                    <div>
                        <div id="error"></div>
                    </div>
                    <div>
                        <input id="email" placeholder="Email" type="email" name="emailaddress" required>
                    </div>
                    <div>
                        <input id="passwd" placeholder="Password" type="password" required>
                    </div>
                    <div style=" position:relative;">
                        <input class="login-button" type="submit" value="LogIn" id="sub">
                    </div>

                    <div style="padding-top:20px">
                        <div style="color:green; ;font-size:20px;"><b><u>New here? Sign up below!</u></b></div>
                    
                            <div class="col-12 button-container">
                                <button class="signup-button">Register as an <br> Organisation and join us!</button>
                            </div>
                            <div class="col-12 button-container">
                                <button class="signup-button">Signup as a donor for the welfare!</button>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
